<html>

    <body>
        <!-- HTML -->
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
        <script>
            // JS
            
            var anchor;

            function setup() {
                createCanvas(400, 400);
                anchor = {
                    x: random(width),
                    y: random(height),
                    speedX: random(-5,5),
                    speedY: random(-5,5)
                }
            }
            
            function draw() {
                background(220);
            
                anchor.x += anchor.speedX;
                anchor.y += anchor.speedY;
            
                if(anchor.x > width || anchor.x < 0) {
                    anchor.speedX *= -1;
                }
                if(anchor.y > height || anchor.y < 0) {
                    anchor.speedY *= -1;
                }
            
                // comment this out eventually
                ellipse(anchor.x,anchor.y,10,10);
            
            }
            
            // Extension 1: make it so the user can drag the mouse to make multiple lines at once
            // Extension 2: add a way to be able to clear the screen without reloading
            // Extension 3: each line has a random thickness
            // Extension 4: the OTHER end of each line also moves (doesn't need to bounce)
            
        </script>
    </body>
</html>
