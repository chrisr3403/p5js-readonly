            var xs = [];
            var ys = [];
            
            function setup() {
                createCanvas(800, 600);
            }

            function draw() {
                background(220);
                ellipse(mouseX,mouseY,50,50);
                console.log("xs: " + xs);
                console.log("ys: " + ys);
                
                // draw all ellipses saved in arrays
                for(var i = 0; i < xs.length; i++) {
                    ellipse(xs[i],ys[i],50,50);
                    
                    xs[i] += random(-2,2);
                    xs[i] = constrain(xs[i],0,width); // don't go off the canvas
                    
                    ys[i] += random(-2,2);
                    ys[i] = constrain(ys[i],0,height);
                    
                }
                
            }
            
            function mousePressed(){ // mouseDragged is also fun
                // ellipse(mouseX,mouseY,50,50); // gets erased by background
                
                // save the mouse location
                xs.push(mouseX);
                ys.push(mouseY);
            }
