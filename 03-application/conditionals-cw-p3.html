<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            /* CSS */
            
        </style>
        
        <title>Title</title>
    </head>
    <body>
        <!-- HTML -->
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
        <script>
            // JS

            // toggle is on
                // white ellipse gradually moves to the right
                // gray oval gradually changes to green
            // toggle is off
                // white ellipse gradually moves to the left
                // green oval gradually changes to gray

            var x;
            var r, g, b;

            var toggle = false;
            
            function setup() {
                createCanvas(500,500);
                rectMode(CENTER);
                x = 200;
                r = 200;
                g = 200;
                b = 200;
            }

            function draw() {
                background(0);

                // gray oval
                fill(r,g,b); // needs to be able to turn green
                rect(width/2,200,200,100,100);
                
                // white circle that stays between 200 and 300
                fill(255);
                ellipse(x,200,100,100);

                if(toggle){
                    x += 5;
                    r -= 5;
                    g += 1;
                    b -= 5;
                } else {
                    x -= 5;
                    r += 5;
                    g -= 1;
                    b += 5;
                }

                x = constrain(x,200,300);
                // r = constrain(r,0,200);
                // g = constrain(g,200,255);
                // b = constrain(b,0,200);
                

                console.log({toggle,x,r,g,b});
            }

            function mousePressed(){
                if(mouseX < width/2){ // left half
                    toggle = false;
                } else { // right half
                    toggle = true;
                }
            }

            
        </script>
    </body>
</html>
