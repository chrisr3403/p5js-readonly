        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
        <script>
            // JS
            
            function setup() {
                createCanvas(800,600);
                rectMode(CENTER);
            
                // draw a red car at (300,300)
                fill(255,0,0);
                rect(300,300,200,100); // body
                fill(0);
                // wheels: start from top-left, go clockwise
                rect(250,250,50,25); // top-left tire
                rect(350,250,50,25); // top-right tire
                rect(350,350,50,25); // bottom-right tire
                rect(250,350,50,25); // bottom-left tire
            
                // once you have defined the car function, 
                // the two lines below should make:
                // - a blue car in the top-left
                // - a green car in the bottom-right
                car(200,125,0,0,255); // blue, top-left
                car(400,475,0,255,0); // green, bottom-right
            }
            
            // DEFINE YOUR CAR FUNCTION HERE
            function car(x,y,r,g,b){
                fill(r,g,b);
                rect(x,y,200,100)
                fill(0)
                rect(x-50,y-50,50,25); // top-left tire
                rect(x+50,y-50,50,25); // top-right tire
                rect(x+50,y+50,50,25); // bottom-right tire
                rect(x-50,y+50,50,25); // bottom-left tire
            }

            // EXTENSION: add a `size` parameter to your car() function
