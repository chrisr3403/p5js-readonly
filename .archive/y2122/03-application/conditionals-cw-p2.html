<html>

    <body>
        <!-- HTML -->
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
        <script>
            // JS
            
            var x;
            var y;
            var xSpeed = 0;
            var ySpeed = 0;

            function setup() {
                createCanvas(400, 400);
                x = width/2;
                y = height/2;
            }

            function draw() {
                background(200);

                ellipse(x,y,50,50);

                console.log(xSpeed);
                x += xSpeed;
                y += ySpeed;

                x = constrain(x, 25, width);
                y = constrain(y, 25, height);
              
                console.log(key);
            }

            function keyPressed() {
                if(key == "ArrowLeft") {
                    xSpeed = -5;
                    ySpeed = 0;
                } else if(key == "ArrowRight") {
                    xSpeed = 5;
                    ySpeed = 0;
                } 
                else if(key == "ArrowUp"){
                  ySpeed = -5;
                  xSpeed = 0;
                }
                else if(key == "ArrowDown"){
                  ySpeed = 5;
                  xSpeed = 0;
                }
            }

            
        </script>
    </body>
