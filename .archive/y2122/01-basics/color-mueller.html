<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">

        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            /* CSS */

        <title>Title</title>
    </head>
    <body>
        <!-- HTML -->
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
        <script>
            // JS
            
            function setup() {
                createCanvas(800, 600);
            }

            function draw() {
                background(46, 114, 161); // blue

                strokeWeight(5);

                fill(46, 114, 161); // blue
                stroke(255);
                ellipse(400,270,600,300);

                // triangles
                // distance across M: 58
                // TL-TR-middle
                stroke(0);
                fill(102);
                triangle(172,230,172+58,230,172+29,230+40); // Mr.
                triangle(324,230,324+58,230,324+29,230+40); // Mueller

                // Mr. Mueller
                fill(255);
                textFont('Quicksand');
                textSize(100);
                textAlign(CENTER);
                text("Mr. Mueller",400,300);
                console.log(mouseX,mouseY);

                
            }
            
        </script>
    </body>
