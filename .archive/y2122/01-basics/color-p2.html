<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            /* CSS */
            
        </style>
        
        <title>Title</title>
    </head>
    <body>
        <!-- HTML -->
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
        <script>
            // JS
            
            function setup() {
                createCanvas(800, 600);
            }

            function draw() {
              
                background(127,20); // gray, translucent
                
                // strokeWeight(0);
                noStroke(); // does the same thing as above
              
                // TARGET LOGO
                
                fill(255,0,0); // red
                ellipse(400,300,200); // outer
                
                fill(255); // white
                ellipse(400,300, 120); // middle
                
                fill(255,0,0); // red
                ellipse(400,300, 50); // inner
                
                
                // SEE-THROUGH SQUARES
                
                fill(255,0,0);
                rect(0,0,100,100);
                
                fill(0,255,0,127);
                rect(50,50,100,100);
                
                // fill(0);
                // ellipse(mouseX,mouseY,100)
                
                
            }
            
        </script>
    </body>
</html>
