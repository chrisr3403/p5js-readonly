<html>

        <meta charset="utf-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>

        <title>Title</title>
    </head>
    <body>
        <!-- HTML -->
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
        <script>
            // JS
            
            function setup() {
                createCanvas(800, 600);
            }

            function draw() {
                background(220);

                // point(400,300);
                // line(0,0,800,600);

                rectMode(CORNERS);
                rect(0,0,800,600); // entire canvas

                rectMode(CENTER);
                rect(400,300,200,100); // center

                rectMode(CORNER);
                rect(400,300,200,100); // top-left

                ellipse(400,300,200,100); // default center mode
                ellipse(400,300,100); // circle

                
            }
            
        </script>
    </body>
</html>
