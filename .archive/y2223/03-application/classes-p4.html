<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>

        <title>Title</title>
    </head>
    <body>
        <!-- HTML -->
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
        <script>
            // JS
            
            class Bubble {

                constructor(x,y) {
                    this.x = x; // `this` refers to the instance you are currently working on
                    this.y = y; // which helps us distinguish from parameters in the constructor
                }

                move() {
                    this.x += random(-2, 2);
                    this.y += random(-2, 2);
                }

                display() {
                    ellipse(this.x, this.y, 50, 50);
                }

            }


            var bubble1;
            var bubbles = [];

            function setup() {
                createCanvas(800, 600);
                bubble1 = new Bubble(width/2, height/2); // activate the constructor and pass in arguments
            }

            function draw() {
                background(220);

                bubble1.move(); // call that instance's functions
                bubble1.display(); // to make them run

                bubbles.forEach(function(bub){
                    bub.move();
                    bub.display();
                });
            }

            function mousePressed(){
                var newBub = new Bubble(mouseX,mouseY)
                bubbles.push(newBub);
            }
            
        </script>
    </body>
</html>
