<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            /* CSS */
            
        </style>
        
        <title>Title</title>
    </head>
    <body>
        <!-- HTML -->
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
        <script>
            // JS
            
            var bubble1;
            var bubbles = [];

            function setup() {
                createCanvas(800, 600);
                bubble1 = {
                    x: 400,
                    y: 300
                }
                bubbles.push(bubble1);
                console.log(bubbles);
            }

            function draw() {
                background(220);
                // ellipse(bubble1.x, bubble1.y, 50, 50);
                // bubble1.x += random(-1,1);
                // bubble1.y += random(-1,1);
                for(var i = 0; i < bubbles.length; i++){
                    // bubbles[i] is the current bubble object
                    ellipse(bubbles[i].x,bubbles[i].y,50);
                    bubbles[i].x += random(-5,5);
                    bubbles[i].y += random(-5,5);
                }
            }

            function mousePressed() {
                bubbles.push({
                    x: mouseX,
                    y: mouseY
                });
            }
            
        </script>
    </body>
</html>
