    <body>
        <!-- HTML -->
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
        <script>
            // JS
            
            function setup() {
                createCanvas(800, 600);
                background(200);
                
                
                
            }

            function draw() {
                // ellipse(mouseX,mouseY,20,10);
                // point(200,100)
                // line(0,0,800,600);
                
                // entire canvas
                rectMode(CORNERS);
                rect(0,0,800,600);
                
                // top-left corner
                rectMode(CORNER);
                rect(0,0,100,100);
                
                // middle
                rectMode(CENTER);
                rect(400,300,100,100);
                
                ellipse(400,300,10,20); // mode: center
                ellipse(400,300,10); // mode: center
            }
            
        </script>
